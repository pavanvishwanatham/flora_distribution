<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flora - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-container {
    background-color: #fff;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 300px;
    width: 100%;
}

.login-container h2 {
    margin-bottom: 20px;
    color: #333;
}

.login-container input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.login-container button {
    width: 100%;
    padding: 10px;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
}

.error-message {
    color: #ff0000;
    margin-top: 10px;
}

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Flora - Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="button" onclick="validateForm()">Login</button>
            <p id="error-msg" class="error-message"></p>
        </form>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Basic client-side validation
            if (username === '' || password === '') {
                document.getElementById('error-msg').innerText = 'Please enter both username and password.';
            } else if (username !== 'you' || password !== 'your') {
                document.getElementById('error-msg').innerText = 'Incorrect username or password.';
            } else {
                // If the credentials are valid, you can redirect to another page or perform other actions.
                // For example:
                // window.location.href = 'dashboard.html';
                alert('Login successful! Redirecting...');
                window.location.href = 'http://localhost/index.php';
            }
        }
    </script>
    
</body>
</html>
